<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
        <h1>Генератор паролей</h1>
        <form action="{% url 'password' %}">
            <select name="lenght" >
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Длинна
            <br>
            <input type="checkbox" name="uppercase"> В верхнем регистре
            <br>
            <input type="checkbox" name="numbers"> Числа
            <br>
            <input type="checkbox" name="special"> Специальные символы
            <br>
            <input type="submit" value="Сгенерировать пароль" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
